<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="popup-template">
            <header>
                <img class="logo" src="./images/Logo.svg" alt="">
                
                <div class="popup-title">
                    <img src="./images/services.svg" alt="Logo">
                    <h4>Cadastrar Serviço</h4>
                </div>
            </header>
            <form action="">
                <input type="Nome" placeholder="Nome do serviço" required>
                <textarea name="descricao" placeholder="Descrição do serviço" required></textarea>
                <input type="time" placeholder="Duração estimada" required>
                <input type="number" step="0.01" placeholder="Preço" required>
                <div class="service-buttons">
                    <input type="submit" value="Enviar"> 
                </div>
            </form>
        </div>
    </main>
    <script src="./javascript/script.js"></script>
</body>
</html>
